<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just Breathe!</title>
  <link rel="canonical" href="https://Closer2U.github.io/just-breathe/" />
  <link rel="manifest" href="/just-breathe/manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/pulse.css">
  <script type="module" src="pwa-install.bundle.js"></script>
  <script src="https://unpkg.com/pwa-install@0.0.4/dist/pwa-install/pwa-install.js"></script>
</head>
<body>


  <div class='container'>
    <div class='pulse-button' id="Pulse" >
		<button class="pulse-button" onclick="start();" id="Start">Start</button></div>
  </div>
  <div id="Timer">Timer</div>


  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/just-breathe/sw.js',
          {scope: '/just-breathe/'}
        )
      }
  </script>
  <script src="js/app.js"></script>



  <pwa-install id="pwa-install" manifest-url="manifest.json"></pwa-install>
  <button onclick="pwaInstall.showDialog(true)">Show(forced)</button>
  <pwa-install
  manual-apple="true"
  manual-chrome="true"
  disable-chrome="true"

  install-description="Custom call to install text"
  disable-install-description="true"
  disable-screenshots="true"

  manifest-url="/manifest.json"
  name="PWA"
  description="Progressive web application"         
  icon="/icon.png">
</pwa-install>
	

</body>
</html>
