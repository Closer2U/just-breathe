<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just Breathe!</title>
  <link rel="canonical" href="https://Closer2U.github.io/just-breathe/" />
  <link rel="manifest" href="/just-breathe/manifest.json">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/pulse.css">
</head>
<body>


  <div class='container'>
    <div class='pulse-button' id="Pulse" >
		<button class="pulse-button" onclick="start();startTimer(duration, display);" id="Start">Start</button></div>
  </div>
  <div><span id="Timer">01:00</span> </div>

  <button id="install" hidden>Install</button>

  <script>
	window.addEventListener('beforeinstallprompt', function(e) {
    // beforeinstallprompt Event fired
    console.log('beforeinstallprompt Event fired');
    // e.userChoice will return a Promise.
    // For more details read: https://developers.google.com/web/fundamentals/getting-started/primers/promises
        e.userChoice.then(function(choiceResult) {
            console.log(choiceResult.outcome);
            if(choiceResult.outcome == 'dismissed') {
            console.log('User cancelled home screen install');
            }
            else {
            console.log('User added to home screen');
            }
        });
    });
	
	</script>

  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/just-breathe/sw.js',
          {scope: '/just-breathe/'}
        )
      }
  </script>
  <script src="js/app.js"></script>
  <script src="js/timer.js"></script>


</body>
</html>
